name: Dev to Main Sync, Automerge, and Deploy

on:
  push:
    branches: ['dev', 'main']
  pull_request:
    types: ['labeled', 'unlabeled']
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  sync-main-with-dev:
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Reset main to dev
        run: |
          git fetch origin dev:dev
          git reset --hard dev

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: sync-main-${{ github.run_number }}
          base: main
          title: 'Sync main with dev'
          body: 'Automated PR to update main branch with changes from dev.'
          labels: automerge
          commit-message: 'Update main with changes from dev'

  automerge:
    if: github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'automerge')
    runs-on: ubuntu-latest
    needs: [sync-main-with-dev]
    steps:
      - name: Automerge
        uses: 'pascalgn/automerge-action@v0.16.2'
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'

  deploy-to-pages:
    if: github.ref == 'refs/heads/main'
    needs: [automerge]
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
